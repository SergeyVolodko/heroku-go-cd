build:
   docker:
      # go_server: Dockerfile.server
      go_proxy: Dockerfile.proxy
release:
   command:
      - envsubst '\$PORT' < /etc/nginx/conf.d/default.conf.template > /etc/nginx/conf.d/default.conf
   image: go_proxy
#    command:
#       - ./docker-entrypoint.sh
#    image: go_server
run:
   go_proxy: 
      command: nginx -g 'daemon off;'
      image: go_proxy